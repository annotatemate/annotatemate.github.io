<!DOCTYPE html>
<html>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<head>
  <title>Annotate Mate</title>
</head>
<body>

<div id="annotation"></div>

<form id="annotate">
  Name of Source: <input type="text"><br>
  <input type="button" value="Submit">
</form>

<script>
$("#annotate").submit(function(e) {
    e.preventDefault();
    var name = $("input:first").val();
    document.getElementById("annotation").innerHTML = ("<h1>" + name + "</h1>" + "<p>" + "This source is #. It is useful because it allows you to obtain important info regarding #.</p>").replace(/#/g, name)
})
</script>

</body>
</html>
